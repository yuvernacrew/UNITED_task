<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UNITED TASK</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-3.0.0.min.js"></script>
		<script src="js/calendar.js"></script>
		<script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>
		<script src="js/data.js"></script>

	</head>
<body>
	<header class="header">
		<div class="header-continer clearfix">
			<div class="header-btn member-btn js-member-btn">member</div>
			<div class="header-btn task-btn js-task-btn">task</div>
		</div>
	</header>
	<!-- ▼ form-container -->
	<div class="form-container">
		<span class="js-close-icon close-icon">×</span>
		<form class="form" method="post">
			<div class="input-box clearfix">
				<div class="form-contain">
					<p>NAME<span>:</span></p>
						<select name="name" id="name">
							<option value="るんば">るんば</option>
							<option value="ちーず">ちーず</option>
							<option value="しえる">しえる</option>
							<option value="ジョブズ">ジョブズ</option>
							<option value="だぶらない">だぶらない</option>
						</select> 
				</div>
				<div class="form-contain">
					<p>PLAN<span>:</span></p>
						<select name="plan" id="plan">
							<option value="plan">予定</option>
							<option value="ran">実行</option>
						</select> 
				</div>
				<div class="form-contain">
					<p>TITLE<span>:</span></p> 
					<input type="text" id="msg" name="MSG">
				</div>
				<div class="form-contain">
				<p>START<span>:</span></p>
					<input type="date" id="dateStart" name= "dateStart">
				</div>
				<div class="form-contain">
					<p>END<span>:</span></p>
					<input type="date" id="dateEnd" name= "dateEnd">
				</div>
				<div class="form-contain">
					<p>DETAIL<span>:</span></p>
					<textarea name="detail" rows="7" id="detail"></textarea><br>
				</div>
			</div>
			<div class="post-btn">
				<input id="pstBtn" type="submit" value="  送信  ">
			</div>
		</form>
	</div>
	<!-- ▲ form-container -->
	<!-- ▼ calendar-table -->
	<div class="calendar-container">
		<div class="calendar-month clearfix"></div>
		<table class="calender-table" colups = 3></table>
	</div>

</body>
</html>
